<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 15, 15, 0.7);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6500aa;
      max-width: 90vw;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #ff6500;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <p>Estimate your reward based on your rank</p>
    <input type="number" id="rankInput" placeholder="Enter your rank (1-250)">
    <button onclick="calculateReward()">Calculate Reward</button>
    <div class="result" id="rewardOutput"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    function calculateReward() {
      const rank = parseInt(document.getElementById('rankInput').value);
      const output = document.getElementById('rewardOutput');

      if (isNaN(rank) || rank < 1 || rank > 250) {
        output.textContent = 'Please enter a valid rank between 1 and 250.';
        return;
      }

      const totalReward = 708000; // Total prize pool in USD
      const a = 255070; // Rank 1 base reward
      const k = Math.log(250) / Math.log(a / (totalReward * 0.0028));
      const reward = a / Math.pow(rank, k);

      output.textContent = `ðŸŽ‰ Estimated reward for rank ${rank}: $${reward.toFixed(2)}`;
    }
  </script>
</body>
</html>
