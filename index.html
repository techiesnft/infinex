<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ffa500;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85); /* controls darkness */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background-color: rgba(15, 15, 15, 0.9);
      border: 1px solid #ffa500;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    input {
      width: 70%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ffa500;
      border-radius: 6px;
      background-color: #111;
      color: #ffa500;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      background-color: #ffa500;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffa500;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="infinex.jpg" alt="Infinex Logo" class="logo" />
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <input type="number" id="rankInput" placeholder="Enter your rank (1-250)" />
    <button onclick="calculateReward()">Calculate</button>
    <div class="result" id="resultBox"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    const TOTAL_REWARD = 708000;

    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      let reward = 0;

      if (rank >= 1 && rank <= 10) {
        const top10Weight = 0.23;
        const decayBase = 1.28;
        const weights = Array.from({ length: 10 }, (_, i) => 1 / Math.pow(decayBase, i));
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        const baseShare = (top10Weight * TOTAL_REWARD) / totalWeight;
        reward = baseShare * weights[rank - 1];
      } else if (rank >= 11 && rank <= 30) {
        const start = 4000;
        const end = 1984;
        const slope = (start - end) / (30 - 11);
        reward = start - slope * (rank - 11);
      } else if (rank === 31) {
        reward = 1984;
      } else if (rank >= 32 && rank <= 250) {
        const end = 20;
        const slope = (1984 - end) / (250 - 31);
        reward = 1984 - slope * (rank - 31);
      } else {
        reward = 0;
      }

      document.getElementById("result").innerText =
        reward > 0
          ? `Estimated Reward: $${reward.toFixed(2)}`
          : "Invalid rank. Please enter a value between 1 and 250.";
    }
  </script>
</body>
</html>
