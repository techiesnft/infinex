<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 100px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.05;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6500aa;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      border-radius: 6px;
      border: none;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff6500;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffa3;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <p>Estimate your reward based on your rank</p>
    <input type="number" id="rankInput" placeholder="Enter your rank (1â€“250)" />
    <button onclick="calculateReward()">Calculate Reward</button>
    <div class="result" id="resultText"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      const resultText = document.getElementById("resultText");

      if (isNaN(rank) || rank < 1 || rank > 250) {
        resultText.textContent = "Please enter a valid rank between 1 and 250.";
        return;
      }

      const totalRewards = 708000;
      const top10Share = 0.23;
      const remainingShare = 1 - top10Share;

      let reward = 0;

      if (rank <= 10) {
        const totalTop10 = 10;
        const weights = Array.from({ length: totalTop10 }, (_, i) => 1 / (i + 1));
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        reward = (weights[rank - 1] / totalWeight) * (totalRewards * top10Share);
      } else {
        const remainingRanks = Array.from({ length: 240 }, (_, i) => 1 / (i + 11));
        const totalWeight = remainingRanks.reduce((a, b) => a + b, 0);
        const adjustedWeights = remainingRanks.map(w => w / totalWeight * (totalRewards * remainingShare));

        // Apply scaling factor to make rank 31 â‰ˆ $1,984
        const baseReward = adjustedWeights[20]; // index for rank 31 (starts at 11)
        const scalingFactor = 1984 / baseReward;
        reward = adjustedWeights[rank - 11] * scalingFactor;
      }

      resultText.textContent = `ðŸŽ‰ Estimated reward for rank ${rank}: $${reward.toFixed(2)}`;
    }
  </script>
</body>
</html>
