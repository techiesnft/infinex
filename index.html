<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: "";
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.07;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6500aa;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      background-color: #ff6500;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e85d00;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <p>Estimate your reward based on your rank</p>
    <input type="number" id="rankInput" placeholder="Enter your rank">
    <button onclick="calculateReward()">Calculate Reward</button>
    <div id="result" class="result"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      const totalRewards = 708000;
      const top10Share = 0.23;
      const top10Rewards = totalRewards * top10Share;
      const remainingRewards = totalRewards - top10Rewards;

      let reward;

      if (rank >= 1 && rank <= 10) {
        // Split 23% evenly across top 10
        reward = top10Rewards / 10;
      } else if (rank >= 11 && rank <= 250) {
        // Split remaining 77% among 240 participants (11 to 250)
        reward = remainingRewards / 240;
      } else {
        reward = 0;
      }

      document.getElementById("result").textContent = `ðŸŽ‰ Estimated reward for rank ${rank}: $${reward.toFixed(2)}`;
    }
  </script>
</body>
</html>
