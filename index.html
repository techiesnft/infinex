<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinex Yaprun Rewards Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('infinex_yaprun_theme.png.jpg') center/cover no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 165, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffa500;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ffa500;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffa500;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffa500;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <input type="number" id="rankInput" placeholder="Enter your Rank (1 to 250)" />
    <button onclick="calculateReward()">Calculate Reward</button>
    <div id="result"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    const TOTAL_REWARD = 708000;

    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      let reward = 0;

      if (rank >= 1 && rank <= 10) {
        const top10Weight = 0.23;
        const decayBase = 1.28;
        const weights = Array.from({ length: 10 }, (_, i) => 1 / Math.pow(decayBase, i));
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        const baseShare = (top10Weight * TOTAL_REWARD) / totalWeight;
        reward = baseShare * weights[rank - 1];
      } else if (rank >= 11 && rank <= 30) {
        const start = 4000;
        const end = 1984;
        const slope = (start - end) / (30 - 11);
        reward = start - slope * (rank - 11);
      } else if (rank === 31) {
        reward = 1984;
      } else if (rank >= 32 && rank <= 250) {
        const end = 20;
        const slope = (1984 - end) / (250 - 31);
        reward = 1984 - slope * (rank - 31);
      } else {
        reward = 0;
      }

      document.getElementById("result").innerText =
        reward > 0
          ? `Estimated Reward: $${reward.toFixed(2)}`
          : "Invalid rank. Please enter a value between 1 and 250.";
    }
  </script>
</body>
</html>
