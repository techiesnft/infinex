<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* replace with your image filename */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* white overlay with 80% opacity */
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: 5vh auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    label, input, p {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <label for="rank">Enter Your Rank (1 - 250):</label>
    <input type="number" id="rank" min="1" max="250">
    <button onclick="calculateReward()">Calculate Reward</button>
    <p id="result"></p>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    const totalReward = 708000;
    const top10Share = 0.23 * totalReward;
    const restShare = totalReward - top10Share;

    // Simulate a decaying distribution using inverse square root logic
    function getDecayReward(rank) {
      let sum = 0;
      for (let i = 11; i <= 250; i++) {
        sum += 1 / Math.sqrt(i);
      }

      const current = 1 / Math.sqrt(rank);
      return (current / sum) * restShare;
    }

    function calculateReward() {
      const rank = parseInt(document.getElementById("rank").value);
      let reward;

      if (isNaN(rank) || rank < 1 || rank > 250) {
        document.getElementById("result").innerText = "Please enter a rank between 1 and 250.";
        return;
      }

      if (rank <= 10) {
        // Linear distribution for top 10
        reward = ((11 - rank) / 55) * top10Share; // 55 = 10+9+...+1
      } else {
        reward = getDecayReward(rank);
      }

      document.getElementById("result").innerText = `Estimated reward for rank ${rank}: $${reward.toFixed(2)}`;
    }
  </script>
</body>
</html>
