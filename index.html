<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff7300;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff7300;
    }

    input {
      width: 100%;
      max-width: 380px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ff7300;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      margin: 0 auto 15px auto;
      display: block;
    }

    button {
      width: 160px;
      padding: 12px;
      background-color: #ff7300;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ffa94d;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #ff7300;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 18px;
      }

      .logo {
        width: 50px;
      }

      input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="e3a6e87e-c31a-43ab-a575-fa818c728c2e.png" alt="Logo" class="logo" />
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <input type="number" id="rankInput" placeholder="Enter your Rank (1 to 250)" />
    <button onclick="calculateReward()">Calculate Reward</button>
    <div id="result" class="result"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      const totalRewards = 708000;
      const top10Share = 0.23 * totalRewards; // $162,840
      const rank19Share = 0.0067 * totalRewards; // $4,743.6
      const remainingRewards = totalRewards - top10Share - rank19Share;
      const remainingRanks = 250 - 10 - 1; // ranks 11 to 250 minus rank 19
      const baseReward = remainingRewards / remainingRanks;

      let reward = 0;

      if (rank >= 1 && rank <= 10) {
        // simple tiered placeholder (you can replace this with your exact curve)
        const tierWeights = [0.04, 0.035, 0.03, 0.027, 0.025, 0.021, 0.02, 0.018, 0.015, 0.01];
        reward = tierWeights[rank - 1] * totalRewards;
      } else if (rank === 19) {
        reward = rank19Share;
      } else if (rank >= 11 && rank <= 250) {
        reward = baseReward;
      } else {
        document.getElementById("result").innerText = "Please enter a valid rank between 1 and 250.";
        return;
      }

      document.getElementById("result").innerText =
        `ðŸŽ‰ Estimated Reward: $${reward.toFixed(2)}`;
    }
  </script>
</body>
</html>
