<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinex Yaprun Rewards Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-blend-mode: overlay;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6500aa;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff6500;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffaa;
    }

    canvas {
      margin-top: 40px;
      max-width: 100%;
    }

    .tooltip {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <p>Estimate your reward based on your rank</p>
    <input type="number" id="rankInput" min="1" max="250" placeholder="Enter your rank (1-250)" />
    <button onclick="calculateReward()">Calculate Reward</button>
    <div class="result" id="resultText"></div>
    <div class="tooltip" id="tooltip"></div>
    <canvas id="rewardChart" height="200"></canvas>
    <p style="font-size: 0.75rem; color: #888; margin-top: 15px">made by @techiesnft</p>
  </div>

  <script>
    const TOTAL_REWARDS = 708000;
    const TOP_10_SHARE = 0.23 * TOTAL_REWARDS;
    const REMAINING_SHARE = TOTAL_REWARDS - TOP_10_SHARE;

    function calculateReward() {
      const rank = parseInt(document.getElementById('rankInput').value);
      let reward = 0;
      let tooltip = '';

      if (rank >= 1 && rank <= 10) {
        const weights = [30, 20, 15, 10, 8, 5, 4, 3, 2.5, 2.5];
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        reward = (weights[rank - 1] / totalWeight) * TOP_10_SHARE;
        tooltip = `Top 10 ranks split 23% of the pool. Rank ${rank} gets weighted share.`;
      } else if (rank >= 11 && rank <= 250) {
        const remainingParticipants = 250 - 10;
        const base = REMAINING_SHARE * 0.001; // base decay
        const decayFactor = Math.pow(0.992, rank - 11);
        reward = base * decayFactor * 100;
        tooltip = `Rank ${rank} falls under remaining pool. Uses slight decay for realism.`;
      } else {
        reward = 0;
        tooltip = 'Rank must be between 1 and 250.';
      }

      document.getElementById('resultText').innerText = `ðŸŽ‰ Estimated reward for rank ${rank}: $${reward.toFixed(2)}`;
      document.getElementById('tooltip').innerText = tooltip;
      updateChart(rank, reward);
    }

    function updateChart(rank, reward) {
      const ctx = document.getElementById('rewardChart').getContext('2d');
      if (window.rewardChart) window.rewardChart.destroy();
      window.rewardChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [`Rank ${rank}`],
          datasets: [{
            label: 'Reward ($)',
            data: [reward],
            backgroundColor: '#ff6500',
            borderRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
