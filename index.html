<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('infinex_yaprun_theme.png.jpg');
      background-size: cover;
      background-position: center;
      padding-top: 100px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff6500aa;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6500;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffaa;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <p>Estimate your reward based on your rank</p>
    <input type="number" id="rankInput" placeholder="Enter your rank..." />
    <br />
    <button onclick="showReward()">Calculate Reward</button>
    <div class="result" id="resultText"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    function calculateReward(rank) {
      const totalRewards = 708000;
      const A = 1.83;
      const b = 1.90;
      const percent = A * Math.pow(rank, -b);
      const reward = totalRewards * percent;
      return reward.toFixed(2);
    }

    function showReward() {
      const rank = parseInt(document.getElementById('rankInput').value);
      const resultText = document.getElementById('resultText');

      if (!rank || rank <= 0) {
        resultText.innerText = 'Please enter a valid rank.';
        return;
      }

      const reward = calculateReward(rank);
      resultText.innerText = `ðŸŽ‰ Estimated reward for rank ${rank}: $${reward}`;
    }
  </script>
</body>
</html>
