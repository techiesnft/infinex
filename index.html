<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinex Yaprun Rewards Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff7300;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ff7300;
    }

    input {
      width: 100%;
      max-width: 380px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ff7300;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      margin: 0 auto 15px auto;
      display: block;
    }

    button {
      width: 160px;
      padding: 12px;
      background-color: #ff7300;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ffa94d;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #ff7300;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 18px;
      }

      .logo {
        width: 50px;
      }

      input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="infinex.jpg" alt="Logo" class="logo" />
    <h1>Infinex Yaprun Rewards Calculator</h1>
    <input type="number" id="rankInput" placeholder="Enter your Rank (1 to 250)" />
    <button onclick="calculateReward()">Calculate Reward</button>
    <div id="result" class="result"></div>
    <div class="footer">made by @techiesnft</div>
  </div>

  <script>
    const TOTAL_REWARD = 708000;

    function calculateReward() {
      const rank = parseInt(document.getElementById("rankInput").value);
      let reward = 0;

      if (rank >= 1 && rank <= 10) {
        const top10Weight = 0.23;
        const decayBase = 1.28;
        const weights = Array.from({ length: 10 }, (_, i) => 1 / Math.pow(decayBase, i));
        const totalWeight = weights.reduce((a, b) => a + b, 0);
        const baseShare = (top10Weight * TOTAL_REWARD) / totalWeight;
        reward = baseShare * weights[rank - 1];
      } else if (rank >= 11 && rank <= 30) {
        const start = 4000;
        const end = 1984;
        const slope = (start - end) / (30 - 11);
        reward = start - slope * (rank - 11);
      } else if (rank === 31) {
        reward = 1984;
      } else if (rank >= 32 && rank <= 250) {
        const end = 20;
        const slope = (1984 - end) / (250 - 31);
        reward = 1984 - slope * (rank - 31);
      } else {
        reward = 0;
      }

      document.getElementById("result").innerText =
        reward > 0
          ? `Estimated Reward: $${reward.toFixed(2)}`
          : "Invalid rank. Please enter a value between 1 and 250.";
    }
  </script>
</body>
</html>
